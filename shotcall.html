<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="public/shotcall.css">
	<link rel="stylesheet" type="text/css" href="public/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="container">
		<div class="hero-section">
			<div class="navigation">
				<img src="public/images/logo.svg" class="logo">
				<input type="text" name="search" class="search" placeholder="Search Platform...">
				<p class="login">Login / Register</p>
			</div><!-- end navigation -->
			<div class="hero">
				<p class="main-title animated fadeIn">You’ve watched. <br>
				Now let’s play.</p>
				<p class="main-sub animated fadeIn">Shotcall allows you to play along side your favorite Pro <br>
				Gamers, Content Creators and Gaming Icons</p>
				<div class="sessions animated fadeIn">
					<div class="game-holder">
						<p class="holder-p">What game you want to play?</p>
						<div class="games-combo">
							<p>Select Game</p>
							<img src="public/images/arrow.svg">
						</div><!-- end games-combo -->
					</div><!-- end game-holder -->
					<div class="platforms">
						<p class="holder-p">Which platform?</p>
						<div class="plat-box">
							<img src="public/images/xbox.svg">
						</div><!-- end plat-box -->
						<div class="plat-box no-mar-box">
							<img src="public/images/comp.svg">
						</div><!-- end plat-box -->
						<div class="plat-box no-mar-box">
							<img src="public/images/ps.svg">
						</div><!-- end plat-box -->
						<div class="plat-box no-mar-box">
							<img src="public/images/wii.svg" class="img-fix">
						</div><!-- end plat-box -->	
						<div class="plat-box no-mar-box">
							<img src="public/images/sw.svg">
						</div><!-- end plat-box -->							
					</div><!-- end platforms -->
						<div class="search-button">
							<p>Search Sessions</p>
							<img src="public/images/long-a.svg">
						</div><!-- end search-button -->
				</div><!-- end sessions -->
			</div><!-- end hero -->
		</div><!-- edn hero-section -->
	</div> <!-- end container -->
</body>
</html>
